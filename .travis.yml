language: python
python:
  - "3.7-dev"

services:
  - docker

before_install:
  - pip install --upgrade pip
install:
  - pip install codecov

script:
  - make test
after_success:
  - codecov

before_deploy:
  - git config --local user.name CCardosoDev
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  skip_cleanup: true
  provider: releases
  api_key: "testing"
  file:
    - "README.md"
  on:
    tags: false
    all_branches: false